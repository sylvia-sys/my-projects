<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>A Palindrome Checker App </title>
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <div><h1>Is it a Palindrome?</h1>
            <fieldset>
                <label>Enter in text to check for a palindrome:
                    <input id="text-input"></label>
                <button id="check-button">Check</button>
            </fieldset>
            <div id="result"><span><p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p></span></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
